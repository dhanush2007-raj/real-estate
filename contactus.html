<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .contact-container {
        position: relative;
      max-width: 600px;
      background: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }

    .dark-mode h1 {
        color: white;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
      background: #fff;
      color: #333;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.3);
    }

    button {
      width: 40%;
      padding: 12px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: none;
      background-color: #667eea;
      color: white;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.4s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #5a67d8;
      transform: translateY(-3px);
    }

    .phone-group {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }

    .phone-group select {
      flex: 0.4;
    }

    .phone-group input {
      flex: 1;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    body.dark-mode .contact-container {
      background: #444;
      box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.1);
    }

    body.dark-mode input, 
    body.dark-mode select {
      background-color: #2a2a2a;
      color: #f5f5f5;
      border: 1px solid #555;
    }

    body.dark-mode button {
      background-color: #4c51bf;
    }

    body.dark-mode label {
      color: #ddd;
    }

    body.dark-mode input:focus,
    body.dark-mode select:focus {
      border-color: #29b6f6;
      background-color: #2a2a2a;
    }
    .contact-container .close-btn {
        position: absolute;
        top: 12px;
        right: 15px;
        font-size: 22px;
        color: #666;
        cursor: pointer;
    }

    .dark-mode .contact-container #close-btn {
        position: absolute;
        top: 12px;
        right: 15px;
        font-size: 22px;
        color: #777;
        cursor: pointer;
    }

    .propertyModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: fixed;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
  </style>
</head>
<body>
<div id="propertyModal">
  <div class="contact-container">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h1>Contact Us</h1>
    <form action="send_message.php" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required title="Valid Name">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email" required title="Valid Email Address">

      <label for="phone">Phone Number</label>
      <div class="phone-group">
        <select name="country_code" required>
          <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
          <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
          <option value="+7">ðŸ‡·ðŸ‡º +7</option>
        </select>
        <input type="tel" id="phone" name="phone" placeholder="81234 56789" pattern="[0-9]{7,15}" required title="Phone Number">
      </div>

      <label for="reason">Reason</label>
      <select id="reason" name="reason" required title="Reason">
        <option value="">Select Reason</option>
        <option value="buy">Buying</option>
        <option value="sell">Selling</option>
        <option value="rent">Renting</option>
        <option value="general">General Inquiry</option>
      </select>

      <label for="about">How did you hear about us?</label>
      <input type="text" id="about" name="about" placeholder="Eg: Google, Friend, Advertisement" required title="How did your hear about us">

      <button type="submit">Get in touch</button>
    </form>
  </div>
</div>
<script>
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
    
    function closeModal() {
      window.location.href = "main.html";
    }
  </script>
  
</body>
</html>
