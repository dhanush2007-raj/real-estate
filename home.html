<script type="text/babel">
  const { useState, useEffect } = React;

  function MortgageCalculator() {
    const [homePrice, setHomePrice] = useState("0");
    const [downPayment, setDownPayment] = useState("0");
    const [interestRate, setInterestRate] = useState("0");
    const [loanTerm, setLoanTerm] = useState("0");
    const [calculation, setCalculation] = useState({
      principalInterest: 0,
      propertyTax: 0,
      insurance: 0,
      pmi: 0,
      total: 0,
    });

    useEffect(() => {
      calculateMortgage();
    }, [homePrice, downPayment, interestRate, loanTerm]);

    const calculateMortgage = () => {
      const price = parseFloat(homePrice) || 0;
      const down = parseFloat(downPayment) || 0;
      const rate = parseFloat(interestRate) / 100 / 12 || 0;
      const term = parseInt(loanTerm) * 12 || 0;

      const loanAmount = price - down;

      const monthlyPayment =
        rate > 0
          ? (loanAmount * rate * Math.pow(1 + rate, term)) /
            (Math.pow(1 + rate, term) - 1)
          : loanAmount / term;

      const propertyTax = (price * 0.01) / 12;
      const insurance = (price * 0.003) / 12;
      const pmi = down / price < 0.2 ? (loanAmount * 0.005) / 12 : 0;

      const total = (monthlyPayment || 0) + propertyTax + insurance + pmi;

      setCalculation({
        principalInterest: monthlyPayment || 0,
        propertyTax: propertyTax || 0,
        insurance: insurance || 0,
        pmi: pmi || 0,
        total: total || 0,
      });
    };

    return (
      <div className="card">
        <h2>Mortgage Calculator</h2>
        <div className="input-group">
          <label>Home Price (<i className="fa-solid fa-indian-rupee-sign"></i>)</label>
          <input
            type="number"
            value={homePrice}
            onChange={(e) => setHomePrice(e.target.value)}
          />
        </div>
        <div className="input-group">
          <label>Down Payment (<i className="fa-solid fa-indian-rupee-sign"></i>)</label>
          <input
            type="number"
            value={downPayment}
            onChange={(e) => setDownPayment(e.target.value)}
          />
        </div>
        <div className="input-group">
          <label>Interest Rate (%)</label>
          <input
            type="number"
            step="0.1"
            value={interestRate}
            onChange={(e) => setInterestRate(e.target.value)}
          />
        </div>
        <div className="input-group">
          <label>Loan Term (Years)</label>
          <select value={loanTerm} onChange={(e) => setLoanTerm(e.target.value)}>
            <option value="15">15 Years</option>
            <option value="20">20 Years</option>
            <option value="30">30 Years</option>
          </select>
        </div>

        <div className="results">
          <p><strong>Principal & Interest:</strong> <i className="fa-solid fa-indian-rupee-sign"></i>{calculation.principalInterest.toFixed(2)}</p>
          <p><strong>Property Tax:</strong> <i className="fa-solid fa-indian-rupee-sign"></i>{calculation.propertyTax.toFixed(2)}</p>
          <p><strong>Home Insurance:</strong> <i className="fa-solid fa-indian-rupee-sign"></i>{calculation.insurance.toFixed(2)}</p>
          <p><strong>PMI (Private Mortgage Insurance):</strong> <i className="fa-solid fa-indian-rupee-sign"></i>{calculation.pmi.toFixed(2)}</p>
          <h3><strong>Total Monthly Payment:</strong> <i className="fa-solid fa-indian-rupee-sign"></i>{calculation.total.toFixed(2)}</h3>
        </div>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(<MortgageCalculator />);
</script>
    
    <script>
        window.onload = () => {
            document.getElementById("searchField").value = "";
            document.getElementById("bedsSelect").selectedIndex = 0;
            document.getElementById("propertySelect").selectedIndex = 0;
        };

        function showAlert(message) {
            document.getElementById("alertMessage").innerText = message;
            document.getElementById("customAlert").style.display = "flex";
        }
        function closeAlert() {
            document.getElementById("customAlert").style.display = "none";
        }

        document.getElementById("searchBtn").addEventListener("click", () => {
            const search = document.getElementById("searchField").value.trim();
            const beds = document.getElementById("bedsSelect").value;
            const properType = document.getElementById("propertySelect").value;
            showAlert(`Search: ${search}\nBeds: ${beds}\nProperty Type: ${properType}`);
        });

        const themeToggle = document.getElementById("theme-toggle");
        const themeIcon = document.getElementById("theme-icon");
        const themeColorMeta = document.querySelector('meta[name="theme-color"]');
        let isDarkMode = localStorage.getItem('darkMode') === 'true' || 
                         (!localStorage.getItem('darkMode') && 
                          window.matchMedia("(prefers-color-scheme: dark)").matches);
        function setThemeColor(color) {
            if (themeColorMeta) themeColorMeta.setAttribute("content", color);
        }
        function applyTheme() {
            if (isDarkMode) {
                document.body.classList.add("dark");
                setThemeColor("#121212");
                if (themeIcon) themeIcon.className = "fa-solid fa-sun";
            } else {
                document.body.classList.remove("dark");
                setThemeColor("#ffffff");
                if (themeIcon) themeIcon.className = "fa-solid fa-moon";
            }
            localStorage.setItem('darkMode', isDarkMode);
        }
        if (themeToggle) {
            themeToggle.addEventListener("click", () => {
                isDarkMode = !isDarkMode;
                applyTheme();
            });
        }
        applyTheme();

        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
            if (!localStorage.getItem('darkMode')) {
                isDarkMode = e.matches;
                applyTheme();
            }
        });
    </script>
</body>
